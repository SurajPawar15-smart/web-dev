<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Table</title>

        <style>
        table {
            width: 50%;
            border-collapse: collapse;
            border: 2px solid red;
        }

        th, td {
            border: 1px solid red;
            padding: 10px;
            text-align: center;
        }

        tfoot td {
            font-weight: bold;
        }
    </style>
    </head>
    <body>

        <table>
            <thead>
                <tr>
                    <th>Sr.No</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>1</td>
                    <td>Suraj</td>
                    <td>Pawar</td>
                    <td>80</td>
                </tr>

                <tr>
                    <td>2</td>
                    <td>Pranay</td>
                    <td>Pawar</td>
                    <td>90</td>
                </tr>

                <tr>
                    <td>3</td>
                    <td>Samir</td>
                    <td>Singh</td>
                    <td>100</td>
                </tr>
            </tbody>

            <tfoot>
                <tr>
                    <td colspan="4" style="text-align: center;">The End</td>
                </tr>
            </tfoot>
        </table>

    </body>
</html>
